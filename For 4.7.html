<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de for</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">

		var i;
		for (i=0;i<10;i++){ //Se inicializa el for desde cero con la variable “i” y su límite es a menor a 10, de igual forma se le dará un incremento en 1.

		alert("El ciclo es: " + i); //Se mostrará en la alerta la variable “i” del for.

		var escribe = prompt("Dime si continúo");//Cuando acabe el ciclo se preguntará si se desea continuar.
			if (escribe == 'no' || escribe == 'No' || escribe == 'NO') { //En caso de que se diga que no se romperá el programa y en caso contrario se continuará con el mismo y se incrementará en uno cada que se diga que sí
			break;
			} //Se rompe la sentencia y con él el programa
		}

	</script>

</body>
</html>
